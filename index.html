			<h1 class="introduction">
				Student LCBO guide, a service that helps you, <b>a poor and helpless
				student</b>, find the most bang for your buck, at the nearest LCBO store.
			</h1>

			<!-- <div class="location"></div> -->

			<header class="find cf">

				<div class="locations cf">
					<button class="loc loc--active">
						<!-- <i class="loc__i"></i> -->
						<span class="loc__id">
							<p class="loc__name">Barack & King</p>
							<p class="loc__hours loc__hours--time">Closes in 5 Hours</p>
						</span>
					</button>
					<button class="loc">
						<!-- <i class="loc__i"></i> -->
						<span class="loc__id">
							<p class="loc__name">Princess & Concession</p>
							<p class="loc__hours loc__hours--no-time">Closes in 5 Minutes</p>
						</span>
					</button>
					<button class="loc">
						<!-- <i class="loc__i"></i> -->
						<span class="loc__id">
							<p class="loc__name">Division St. & John Counter Blvd.</p>
							<p class="loc__hours loc__hours--time">Closes in 5 Hours</p>
						</span>
					</button>
				</div>
				<div class="find__search">
					<p class="find__opening">I'm looking to get &nbsp;</p>
					<select class="find__option">
						<option value="tipsy">tipsy</option>
						<option value="buzzed">buzzed</option>
						<option value="fully lit">fully lit</option>
						<option value="afkahsjfk">afkahsjfk</option>
					</select>
					<p class="find__opening">&nbsp; find me some &nbsp;</p>
					<form class="find__form" id="alcoholSearch">
						<input type="text" class="find__field" id="searchProduct" autocomplete="off">
						<input type="submit" class="find__submit" value="Get Drinks">
					</form>
				</div>
				
			</header>

			<div class="drinks cf"></div>

			<script id="drinkTemplate" type="text/template">
				{{#resultArray}}
					<article class="beverage">
						<p class="beverage__name">{{ name }}</p>
						<div class="beverage__statistics">
							<span class="beverage__statistic">
								<p class="beverage__statistic__number">{{ price }}</p>
								<p class="beverage__statistic__cat">Price (CAD)</p>
							</span>
							<span class="beverage__statistic">
								<p class="beverage__statistic__number">{{ units }}</p>
								<p class="beverage__statistic__cat">{{ package }}</p>
							</span>
							<span class="beverage__statistic">
								<p class="beverage__statistic__number">{{ content }}</p>
								<p class="beverage__statistic__cat">ABV</p>
							</span>
						</div>
					</article>
				{{/resultArray}}
			</script>
